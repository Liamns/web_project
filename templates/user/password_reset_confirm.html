{% load static %}
{% load rest_framework %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Love Solo Web</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <style>
      .main-block {
        text-align: center;
      }

      .main-text {
        font-weight: bold;
        color: #6a7ba2;
        display: inline-block;
      }
    </style>
  </head>

  <body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    <!-- Navigation-->
    {% include 'nav.html' %}
    <!-- Header-->
    <!-- Section-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/event_list.css' %}"/>
    <div class="container mx-auto px-5 pt-5">
      <div class="row">
        <div class="col-12 main-block">
          <h4 class="mb-1 main-text">비밀번호 초기화</h4>
        </div>
        <div class="row mt-3">
          <p>새 비밀번호를 입력해주세요</p>
        </div>
      </div>
      <hr class="mt-1"/>
      <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="new_password1">새 비밀번호</label>
          <input type="password" name="new_password1" id="new_password1" class="form-control">
        </div>
        <div class="form-group mb-3">
          <label for="new_password2">새 비밀번호 확인</label>
          <input type="password" name="new_password2" id="new_password2" class="form-control">
        </div>
        <div class="form-group mt-3">
          <button type="submit" class="btn btn-signature6">비밀번호 변경</button>
        </div>
      </form>
    </div>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2022
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--icon css-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="nomodule" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>

</html>
