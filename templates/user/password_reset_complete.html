{% load static %} {% load rest_framework %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Love Solo Web</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <style>
      .main-block {
        text-align: center;
      }

      .main-text {
        font-weight: bold;
        color: #6a7ba2;
        display: inline-block;
      }

      .back-home {
        text-decoration: none;
      }
    </style>
  </head>

  <body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    <!-- Navigation-->
    {% include 'nav.html' %}
    <!-- Header-->
    <!-- Section-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/event_list.css' %}" />

    <div class="container mx-auto px-5 pt-5">
      <div class="main-block">
        <h2 class="main-text">비밀번호 초기화 완료</h2>
      </div>
      <div class="text-center">
        <p>비밀번호가 재설정 되었습니다. 다시 로그인해주세요.</p>
        <p>
          <a
            href="{% url 'home' %}"
            class="back-home btn btn-signature5 rounded"
            >로그인</a
          >
        </p>
      </div>
    </div>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2022
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--icon css-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule="nomodule"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
